<div class="well col-md-5 col-md-offset-3">
  <h2>Add User</h2>
  <form name="form" (ngSubmit)="f.form.valid && saveUser()" #f="ngForm">
    <div class="form-group" [ngClass]="{ 'has-error': f.submitted && !firstName.valid }">
      <label for="firstName">First Name</label>
      <input type="text" id="firstName" class="form-control" name="firstName" [(ngModel)]="model.firstName" #firstName="ngModel" required/>
      {{firstName.valid}}
      <div [hidden]="!f.submitted && firstName.valid"
           class="alert alert-danger">
        First name is required
      </div>
    </div>
    <div class="form-group" [ngClass]="{ 'has-error': f.submitted && !lastName.valid }">
      <label for="lastName">Last Name</label>
      <input type="text" id="lastName" class="form-control" name="lastName" [(ngModel)]="model.lastName" #lastName="ngModel" required/>
      <div [hidden]="!f.submitted && lastName.valid"
           class="alert alert-danger">
        Last name is required
      </div>
    </div>
    <div class="form-group" [ngClass]="{ 'has-error': f.submitted && !birthday.valid }">
      <label for="birthday">Birthday</label>
      <input type="text" id="birthday" class="form-control" name="birthday" [(ngModel)]="model2.birthday" #birthday="ngModel" (ngModelChange)="doSomething($event)" required/>
      <div [hidden]="!f.submitted && birthday.valid"
           class="alert alert-danger">
        Birthday is required
      </div>
    </div>
    <div class="form-group">
      <button class="btn btn-primary">Register</button>
      <a [routerLink]="['/users']" class="btn btn-link">Cancel</a>
    </div>
  </form>
</div>
