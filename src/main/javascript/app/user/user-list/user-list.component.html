<div>
  <div class="panel panel-default">
    <div class="panel-heading">
      <h3 class="panel-title">Admin Management - Current time {{time | async }}</h3>
    </div>
    <div class="panel-body">
      <select (change)="onChange($event.target.value)">
        <option *ngFor="let user of users">{{ user.firstName | labelCase:user.lastName}}</option>
      </select>


    </div>

    <div>
      <table class="table table-striped table-bordered">
        <thead>
        <tr>
          <th>#</th>
          <th>Name</th>
          <th>Birthday</th>
          <th>Manage Users</th>
        </tr>
        </thead>
        <tbody>
        <tr *ngFor="let user of users" [attr.id]=user.id>
          <td scope="row" [attr.id]="'UserId' + user.id">{{user.id}}</td>
          <td [attr.id]="'UserName' + user.id">{{ user.firstName | labelCase:user.lastName}}</td>
          <td [attr.id]="'UserBirthday' + user.id">{{user.birthday | date}}</td>
          <td>
            <div class="btn-group" role="group">
              <!--<a [routerLink]="['./SomewhereElse']" class="btn btn-primary">Edit</a>-->
              <a class="btn btn-primary" (click)="deleteUser(user)">Delete</a>
            </div>
          </td>
        </tr>
        </tbody>
      </table>
      <div class="row">

        <div class="btn-group col-md-3 col-md-offset-6" role="group">
        <a [routerLink]="['/users/add']" class="btn btn-primary">Add User</a>
      </div>


    </div>
  </div>
  <br/>
  <div class="panel-footer">Company Name</div>
</div>
</div>
